    <section class="container-fluid">
        <div class="p-2 my-2 ">
            <h4 class="mb-3 alert alert-danger text-center">Formulario para conferir um silogismo</h4>
            <form method="POST" class="post-form"><input type="hidden">
                <div class="mb-2 lead container-fluid" role="alert">
                    Premissa um
                </div>
                <div class="row">
                    <div class="col-md-2 mb-3">
                        <label for="id_extensao1">Extensão</label> <select class="form-control" name="extensao1"
                            id="id_extensao1">
                            <option value="Todo" selected>Todo</option>

                            <option value="Algum">Algum</option>

                            <option value="Nenhum">Nenhum</option>

                            <option value="Algum não">Algum não</option>
                        </select>
                    </div>
                    <div class="col-md-5 mb-4">
                        <label for="id_termo1">Termo um</label>
                        <input type="text" class="form-control" name="termo1" value="" maxlength="100" required
                            id="id_termo1">
                    </div>
                    <div class="col-md-5 mb-4">
                        <label for="id_termo2">Termo dois:</label>
                        <input type="text" class="form-control" name="termo2" value="" maxlength="100" required
                            id="id_termo2">
                    </div>
                </div>
                <div class="lead container-fluid" role="alert">
                    Premissa dois
                </div>
                <div class="row">
                    <div class="col-md-2 mb-3">
                        <label for="id_extensao2">Extensão</label> <select class="form-control" name="extensao2"
                            id="id_extensao2">
                            <option value="Todo" selected>Todo</option>

                            <option value="Algum">Algum</option>

                            <option value="Nenhum">Nenhum</option>

                            <option value="Algum não">Algum não</option>
                        </select>
                    </div>
                    <div class="col-md-5 mb-4">
                        <label for="id_termo3">Termo três</label>
                        <input class="form-control" type="text" name="termo3" value="" maxlength="100" required
                            id="id_termo3">
                    </div>
                    <div class="col-md-5 mb-4">
                        <label for="id_termo4">Termo quatro</label>
                        <input class="form-control" type="text" name="termo4" value="" maxlength="100" required
                            id="id_termo4">
                    </div>
                </div>
                <div class="mb-2 lead container-fluid" role="alert">
                    Conclusão
                </div>
                <div class="row">
                    <div class="col-md-2 mb-3">
                        <label for="id_extensao3"></label> <select class="form-control" name="extensao3"
                            id="id_extensao3">
                            <option value="Todo" selected>Todo</option>

                            <option value="Algum">Algum</option>

                            <option value="Nenhum">Nenhum</option>

                            <option value="Algum não">Algum não</option>
                        </select>
                    </div>
                    <div class="col-md-5 mb-4">
                        <label for="id_termo5"></label>
                        <input class="form-control" type="text" name="termo5" value="" maxlength="100" required
                            id="id_termo5">
                    </div>
                    <div class="col-md-5 mb-4">
                        <label for="id_termo6"></label>
                        <input class="form-control" type="text" name="termo6" value="" maxlength="100" required
                            id="id_termo6">
                    </div>
                </div>
                <button type="submit" class="save btn btn-danger col mb-4  ">Conferir silogismo</button>
            </form>
        </div>
